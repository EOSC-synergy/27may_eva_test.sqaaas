openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger FAIR evaluator API
  license:
    name: MIT
servers:
  - url: http://localhost:9090/v1.0
paths:
  /rda:
    get:
      summary: Perform test#1
      tags:
        - RDA indicators
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Results of the test
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Test"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /rda/all:
    post:
      summary: Run all RDA indicators tests
      tags:
        - RDA indicators
      operationId: api.rda.all
      requestBody:
        description: Repository to query and ID of the digital object to test
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DO"
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tests"
        '201':
          description: Null response
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

